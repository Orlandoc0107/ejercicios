<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<div>
<h1>Aprendiendo a utilizar imagenes</h1>
<p>Video juego favorito</p>
<img src="atlantica-online-logo.png" alt="Atlantica Online" width="500" height="300">
</div>
<div>
<h1>Aprendiendo a utilizar los videos</h1>
<video width="300" height="300" controls muted loop>
    <source src="Gorillaz.mp4" type="video/mp4" />
</video>
</div>

<div>
<h1>Aprendiendo a utilizar los audios</h1>
<audio controls autoplay loop>
    <source src="Gorillaz.mp3" type="audio/mp3" />
</div>
</audio>
</body>
</html>
